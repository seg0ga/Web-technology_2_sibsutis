<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="page">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <img class="header__img" src="{{ url_for('static', filename='img/Yadro_long.png')}}" alt="law">
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{{ url_for('posts') }}" class="nav-link px-2">ВСЕ ВИДЕО</a></li>
        <li><a href="{{ url_for('create') }}" class="nav-link px-2">ВЫЛОЖИТЬ ВИДЕО</a></li>
      </ul>

      <div class="col-md-3 text-end">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}" class="btn btn-outline-primary me-2">Выйти</a>
          <span class="me-2">Привет, {{ current_user.username }}!</span>
        {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Войти</a>
          <a href="{{ url_for('register') }}" class="btn btn-primary">Зарегистрироваться</a>
        {% endif %}
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap">
          <img class="header__img" src="{{ url_for('static', filename='img/Yadro_long.png')}}" alt="law">
        </a>
        <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Yadro, Inc / powered by Seg0ga</span>
      </div>

<ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
  <li class="ms-3">
    <a class="text-body-secondary" href="#" aria-label="VK">
      <i class="bi bi-vimeo" style="font-size: 1.5rem;"></i>
    </a>
  </li>
  <li class="ms-3">
    <a class="text-body-secondary" href="#" aria-label="Telegram">
      <i class="bi bi-telegram" style="font-size: 1.5rem;"></i>
    </a>
  </li>
  <li class="ms-3">
    <a class="text-body-secondary" href="#" aria-label="WhatsApp">
      <i class="bi bi-whatsapp" style="font-size: 1.5rem;"></i>
    </a>
  </li>
</ul>
    </footer>
</div>
</body>
</html>
