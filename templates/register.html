{% extends 'base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 style="color: white;">Регистрация</h1>
    <form method="POST">
        <div class="form-group">
            <label for="username" style="color: white;">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email" style="color: white;">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password" style="color: white;">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
